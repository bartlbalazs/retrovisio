<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">

  <form *ngIf="!user" (ngSubmit)="login()">
      <mat-form-field>
        <input matInput placeholder="e-mail" [(ngModel)]="email" name="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="password" [(ngModel)]="password" name="password">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="login()">Log in</button>
  </form>


  <span *ngIf="user">{{user.email}}</span>
  <button *ngIf="user"mat-raised-button color="primary" (click)="logout()">Log out</button>
</div>
